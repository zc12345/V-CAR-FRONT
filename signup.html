						<div style="width: 656px;height:480px ;border:0px;background-image:url(img/signupbg1.jpg)"></div>
							<form id="myform" method="post" >
								<table style="border-collapse:separate; border-spacing:50px;font-size: 16px;">
								<tr align="left">
									<td><b>用户注册</b></td>
								</tr>
								<tr align="left">
									<td>请输入账号名</td><td><input type="text" name="username" id="username"><td style="font-size: 10px;">（长度为4-10个字符，只允许字母和数字）</td></td>
								</tr>
							    <tr align="left">
									<td>请输入email邮箱</td><td><input type="text" name="email" id="email"></td>
								</tr>
								<tr align="left">
									<td>请输入密码</td><td><input type="password" name="password" id="password"><td style="font-size: 10px;">（长度为4-12个字符，只允许字母和数字）</td></td>
								</tr>
								<tr align="left">
									<td>确认密码</td><td><input type="password" name="password1" id="password1"></td>
								</tr>
								
								<tr align="center">
									<td colspan="2"> &nbsp; &nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; 
										<input type="button" value="提交" onclick="check();" style="width: 120px;height: 50px;background-color:#767676"/> 
										<input type="reset" value="重置" onclick="" style="width: 120px;height: 50px;background-color:#767676"/>
									</td>
								</tr>
								<script type="text/javascript">
									function check(){
										var username=document.getElementById("username");
										var email=document.getElementById("email");
										var passwd=document.getElementById("password");
										var passwd1=document.getElementById("password1");
										if((username.value=='')||(email.value=='')||(passwd.value=='')||(passwd1.value=='')){
											alert("输入不能为空！");
											return false;
										}
										if(username.value.length<4){
											alert("用户名过短！");
											return false;
										}
										if(username.value.length>10){
											alert("用户名过长！");
											return false;
										}
										if(email.value.length>20){
											alert("邮箱输入长度超出限制！");
											return false;
										}
										if(passwd.value.length<4){
											alert("密码长度过短！");
											return false;
										}
										if(passwd.value.length>12){
											alert("密码输入长度超出限制！");
											return false;
										}
										if(!/^[A-Za-z0-9]+$/.test(username.value)){
											alert("用户名格式不正确！");  
										}
										if(!/^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/.test(email.value)) {  
											alert("email格式不正确！");  
										}
										if(!/^[A-Za-z0-9]+$/.test(passwd.value)){
											alert("密码格式不正确！");  
										}
										if(passwd.value!=passwd1.value){
											alert("密码输入不相同，请再次输入！");
											return false;
										}
									}
								</script>
